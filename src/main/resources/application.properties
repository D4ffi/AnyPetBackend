spring.application.name=AnyPetBackend

# H2 Database Configuration (for development)
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ========================================
# AWS S3 Configuration (IAM Role-based)
# ========================================
# For production deployment on AWS Elastic Beanstalk:
# - Attach an IAM Role with S3 permissions to your Beanstalk environment
# - No access keys needed (managed automatically by AWS)
#
# For local development:
# - Configure AWS CLI: aws configure
# - Or set environment variables: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
#
# IMPORTANT: Update these values for your environment
aws.s3.region=us-east-1
aws.s3.bucket-name=anypet-images-bucket

# Image upload settings
app.image.max-size-mb=10
app.image.compression-quality=0.85
app.image.max-width=1920
app.image.max-height=1920
app.image.thumbnail-size=200
